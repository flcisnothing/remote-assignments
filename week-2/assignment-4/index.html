    <script>
      // Assignment 1: Function and Array
      function max(numbers) {
        let maxNumber = -Infinity;
        for (let i = 0; i < numbers.length; i++) {
          if (numbers[i] > maxNumber) {
            maxNumber = numbers[i];
          }
        }
        return maxNumber;
      }
      max([1, 2, 4, 5]);
      max([5, 2, 7, 1, 6]);

      // Assignment 2: Object
      function calculate(args) {
        let result;
        if (args.op === "+") {
          result = args.n1 + args.n2;
        } else if (args.op === "-") {
          result = args.n1 - args.n2;
        } else {
          result = "Not supported";
        }
        return result;
      }
      class ClassArgs {
        constructor(n1, n2, op) {
          this.n1 = n1;
          this.n2 = n2;
          this.op = op;
        }
      }
      function FunctionArgs(n1, n2, op) {
        this.n1 = n1;
        this.n2 = n2;
        this.op = op;
      }
      calculate({ n1: 1, n2: 2, op: "+" });
      calculate(new ClassArgs(1, 2, "+"));
      calculate(new FunctionArgs(1, 2, "+"));

      // Assignment 3: Function, Array, and Object
      function avg(data) {
        let totalPrice = 0;
        for (let i = 0; i < data.size; i++) {
          totalPrice += data.products[i].price;
        }
        console.log(totalPrice / data.size);
      }
      avg({

        products: [

      // method 2:
      function twoSum(nums, target) {
        const indexList = {};
        for (let i = 0; i < nums.length; i++) {
          if (indexList[String(nums[i])] || indexList[String(nums[i])] === 0) {
            // for the case that the number appears twice, for example, twoSum([3, 3], 6)
            indexList[String(nums[i])] = [indexList[String(nums[i])], i];
          } else {
            indexList[String(nums[i])] = i;
          }
        }
        for (let i = 0; i < nums.length; i++) {
          const complement = target - nums[i];
          const complementIndex = indexList[String(complement)];
          if (complement === nums[i]) {
            if (Array.isArray(complementIndex)) {
              // The number has appeared twice as two different elements
              return complementIndex;
            } else {
              // The same element cannot be used twice
              continue;
            }
          }
          if (complementIndex || complementIndex === 0) {
            return [i, complementIndex];
          }
        }
      }
